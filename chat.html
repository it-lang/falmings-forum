<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Falmings RolePlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .chat-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #2c3e50;
        color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    
    .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        background: #1d2733;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    
    .message {
        margin-bottom: 8px;
        padding: 8px;
        background: #34495e;
        border-radius: 5px;
    }
    
    .input-area {
        display: flex;
        gap: 10px;
    }
    
    #chat-input {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }
    
    #send-button {
        padding: 10px 20px;
        border: none;
        background-color: #f39c12;
        color: #ffffff;
        cursor: pointer;
        border-radius: 5px;
    }
</style>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Сообщения будут добавляться здесь динамически -->
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Введите сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
